name: Build I2C Library

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install AVR toolchain
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-avr avr-libc binutils-avr

    - name: Build library
      run: make

    - name: Verify library creation
      run: |
        ls -lh i2c-libs/
        file i2c-libs/libi2c.a

    - name: Upload library artifact
      uses: actions/upload-artifact@v4
      with:
        name: libi2c-atmega328p
        path: |
          i2c-libs/libi2c.a
          i2c-libs/include/*.h
        retention-days: 90

    - name: Create release archive
      if: github.event_name == 'release'
      run: |
        cd i2c-libs
        tar -czf libi2c-${{ github.ref_name }}.tar.gz libi2c.a include/
        cd ..

    - name: Upload to Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: i2c-libs/libi2c-${{ github.ref_name }}.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
